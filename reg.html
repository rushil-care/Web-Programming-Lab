<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Experiment2</title>
</head>
<body>

        <section class="section-login">
                <div class="row">
                    <div class="signup">
                        <div class="signup__form">
                            <form action="#" class="form">
                                <div class="u-margin-bottom-medium">
                                    <h2 class="heading-secondary">
                                        Registration Form
                                    </h2>
                                </div>

                                <div class="form__group">
                                        <input type="text" class="form__input" placeholder="Enter Full Name" id="name" required>
                                        <label for="name" class="form__label">Enter Full Name</label>
                                </div>

                                <div class="form__group">
                                    <input type="text" class="form__input" placeholder="Enter Email" id="email" required>
                                    <label for="email" class="form__label">Enter Email</label>
                                </div>

                                <div class="form__group">
                                        <input type="password" class="form__input" placeholder="Enter Password" id="password" required>
                                        <label for="password" class="form__label">Password</label>
                                </div>

                                <div class="form__group">
                                        <input type="password" class="form__input" placeholder="Confirm Password" id="cpassword" required>
                                        <label for="cpassword" class="form__label">Confirm Password</label>
                                </div>

                                <div class="u-margin-bottom-medium"></div>
                                <div class="form__group">
                                    <button class="btn btn--gold">Signup &rarr;</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </section>
    
    
    </section>
   
</body>
</html>
